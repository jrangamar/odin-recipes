<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borgor Sauce</title>
</head>
<body>
    <h1>Borgor Sauce</h1>
    <img src="../borgorDressing.webp" alt="dressing">
    <h3>Description</h3>
    <h5>Ingredients</h5>
    <ul>
        <li>3 tbsp mayo or aioli</li>
        <li>2 tbsp ketchup</li>
        <li>1 tbsp sriracha</li>
        <li>1 clove garlic, if using mayo and not aioli</li>
    </ul>
    <h5>Directions</h5>
    <ol>
        <li>Mix ingredients in a bowl</li>
    </ol>
</body>
</html>
